<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Association Kassumay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    const password = prompt("Enter Admin Password:");
    if (password !== "123") 
	{
      alert("Access Denied");
      window.location.href = "index.html"; // Redirect to homepage
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }

    .admin-header {
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .nav-tabs .nav-link {
      color: #2a9d8f;
      font-weight: bold;
    }

    .nav-tabs .nav-link.active {
      background-color: #2a9d8f;
      color: white;
    }

    .tab-content {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #21867a;
    }

    .btn-danger {
      background-color: #e63946;
    }

    .btn-danger:hover {
      background-color: #d62828;
    }
  </style>
</head>

<body>
  <!-- Admin Header -->
  <header class="admin-header">
    <h1>Association Kassumay - Admin Panel</h1>
  </header>

  <!-- Navigation Tabs -->
  <main class="container py-5">
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-section" role="tab">Gestion des Utilisateurs</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="donations-tab" data-bs-toggle="tab" data-bs-target="#donations-section" role="tab">Gestion des Dons</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events-section" role="tab">Gestion des Événements</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats-section" role="tab">Statistiques</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages-section" role="tab">Messages</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Users Management -->
      <div class="tab-pane fade show active" id="users-section" role="tabpanel" aria-labelledby="users-tab">
        <h3>Gestion des Utilisateurs</h3>
        <form>
          <div class="mb-3">
            <label for="userName" class="form-label">Nom</label>
            <input type="text" id="userName" class="form-control" placeholder="Nom de l'utilisateur">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" id="userEmail" class="form-control" placeholder="Email">
          </div>
          <button type="submit">Ajouter Utilisateur</button>
          <button type="button" class="btn btn-danger ms-3">Supprimer Utilisateur</button>
        </form>
      </div>

      <!-- Donations Management -->
      <div class="tab-pane fade" id="donations-section" role="tabpanel" aria-labelledby="donations-tab">
        <h3>Gestion des Dons</h3>
        <form>
          <div class="mb-3">
            <label for="donorName" class="form-label">Nom du Donateur</label>
            <input type="text" id="donorName" class="form-control" placeholder="Nom du donateur">
          </div>
          <div class="mb-3">
            <label for="donAmount" class="form-label">Montant</label>
            <input type="number" id="donAmount" class="form-control" placeholder="Montant">
          </div>
          <button type="submit">Ajouter Don</button>
        </form>
      </div>

      <!-- Events Management -->
      <div class="tab-pane fade" id="events-section" role="tabpanel" aria-labelledby="events-tab">
        <h3>Gestion des Événements</h3>
        <form>
          <div class="mb-3">
            <label for="eventName" class="form-label">Nom de l'Événement</label>
            <input type="text" id="eventName" class="form-control" placeholder="Nom">
          </div>
          <div class="mb-3">
            <label for="eventDetails" class="form-label">Détails</label>
            <textarea id="eventDetails" class="form-control" rows="3" placeholder="Description"></textarea>
          </div>
          <button type="submit">Ajouter Événement</button>
        </form>
      </div>

      <!-- Stats -->
      <div class="tab-pane fade" id="stats-section" role="tabpanel" aria-labelledby="stats-tab">
        <h3>Statistiques</h3>
        <canvas id="statsChart" style="max-width: 100%; height: 400px;"></canvas>
      </div>

      <!-- Messages -->
      <div class="tab-pane fade" id="messages-section" role="tabpanel" aria-labelledby="messages-tab">
        <h3>Messages</h3>
        <ul>
          <li>Message 1: Bonjour, je veux aider...</li>
          <li>Message 2: Comment puis-je rejoindre l'association ?</li>
        </ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example for the statistics chart
    const ctx = document.getElementById('statsChart').getContext('2d');
    const statsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Dons reçus (€)',
          data: [500, 700, 800, 600, 1200],
          backgroundColor: '#2a9d8f',
        }]
      },
    });
  </script>
</body>

</html>
